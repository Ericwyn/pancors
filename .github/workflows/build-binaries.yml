name: Build Multi-Platform Binaries

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output_name: pancors-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            output_name: pancors-linux-arm64
          # macOS
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output_name: pancors-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output_name: pancors-darwin-arm64
          # Windows
          - os: windows-latest
            goos: windows
            goarch: amd64
            output_name: pancors-windows-amd64.exe
          - os: windows-latest
            goos: windows
            goarch: arm64
            output_name: pancors-windows-arm64.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.16'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Test
      run: go test -v ./...

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: go build -ldflags="-s -w" -o ${{ matrix.output_name }} .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: ${{ matrix.output_name }}

    - name: Upload release asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ matrix.output_name }}
        asset_name: ${{ matrix.output_name }}
        asset_content_type: application/octet-stream